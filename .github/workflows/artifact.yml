name: Artifact

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]
    branches: [master]
  
jobs:
  artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Get Info 
        run: | 
          echo "::set-output name=id::$(jq -r '.id' module.json)"
        id: info
      - name: Build Artifact
        run: |
          cd ${{ github.workspace }}
          chmod +x ./pack.sh
          ./pack.sh
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ steps.info.outputs.id }}
          path: deploy